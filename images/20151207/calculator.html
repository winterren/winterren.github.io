		<!-- 计算器 -->
		<div class="calc">
			<!-- 显示区 -->
			<div class="display">
				<input type="text" id="displayscreen" disabled>
			</div>
			<!-- 按钮区 -->
			<div class="buttons">
				<!-- 第1行 -->
				<button id="reset">CE</button><!--inline间隙补丁
				--><button class="num">7</button><!--inline间隙补丁
				--><button class="num">8</button><!--inline间隙补丁
				--><button class="num">9</button><!--inline间隙补丁
				--><button class="operator" id="plus">+</button>
				<!-- 第2行 -->
				<button class="tri">sin</button><!--inline间隙补丁
				--><button class="num">4</button><!--inline间隙补丁
				--><button class="num">5</button><!--inline间隙补丁
				--><button class="num">6</button><!--inline间隙补丁
				--><button class="operator" id="minus">-</button>
				<!-- 第3行 -->
				<button class="tri">cos</button><!--inline间隙补丁
				--><button class="num">1</button><!--inline间隙补丁
				--><button class="num">2</button><!--inline间隙补丁
				--><button class="num">3</button><!--inline间隙补丁
				--><button class="operator" id="times">*</button>
				<!-- 第4行 -->
				<button class="tri">tan</button><!--inline间隙补丁
				--><button class="num">0</button><!--inline间隙补丁
				--><button id="backspace">←</button><!--inline间隙补丁
				--><button id="equal">=</button><!--inline间隙补丁
				--><button class="operator" id="divide">/</button>
			</div>
		</div>


	<script>
	// 存储表达式的堆栈
	var stack = new Array;
	// 存储临时显示数的堆栈
	// [0]存储临时显示数类型：isNum为数字，isOpr为符号，isEqu为等号
	// [1]存储临时显示数数据
	var temp = new Array;
	temp[0] = "isNum";
	temp[1] = "0";


	// 显示数字
	var displayScreen = document.getElementById('displayscreen');
	displayscreen.value = "0";
	function displayChange(x){
		displayscreen.value = x;
	}


	// 栈内计算
	function calc(){
		// 当堆栈存满[ 数字1, 符号, 数字2 ]时。进行运算，然后更新数字1，弹出栈底两个元素。
		// 最终保持在[ 新数字1 ]
		if (stack.length == 3){
			switch (stack[1]){
				case "+":
					stack[0] = stack[0] + stack[2];
					break;
				case "-":
					stack[0] = stack[0] - stack[2];
					break;
				case "*":
					stack[0] = stack[0] * stack[2];
					break;
				case "/":
					if (stack[2] == 0){
						stack.length = 0;
						temp[1] = "ERROR!";
					}
					else{
						stack[0] = stack[0] / stack[2];
					}
					break;
			}
			stack.pop();
			stack.pop();
			displayChange(stack[0]?stack[0]:temp[1]);
		}

	}
	// 压入堆栈函数
	function stackPush(){
		switch (temp[0]){
			case "isNum":
				stack.push(temp[1]);
				break;
			case "isOpr":
				stack.push(temp[1]);
				break;
			default:
				break;
		}
		calc();	
	}
	// 重置示数
	function resetDisplay(){
		temp.length = 0;
		stack.length = 0;
		temp[0] = "isNum";
		temp[1] = "0";
		displayChange(temp[1]);
	}

	// ***** 数字部分 *****
	var numBtn = document.getElementsByClassName("num");
	function inputNum(i){
		return function(e){
			// 当临时显示数为数字时，对数字编辑
			if(temp[0] == "isNum"){
				temp[1] = String(temp[1]);
				temp[1] = temp[1] + String(e.target.innerText);
				temp[1] = parseFloat(temp[1]);
			}
			// 当临时显示数为等于号，相当于一次reset
			else if(temp[0] ==  "isEqu"){
				temp[1] = parseFloat(e.target.innerText);
				stack.pop();
			}
			// 当临时显示数为其他时，将其他数据先压入存储堆栈，再进行数字编辑
			else{
				stackPush();
				temp[1] = parseFloat(e.target.innerText);
			}
			temp[0] = "isNum";
			displayChange(temp[1]);
			console.log(temp);
			console.log(stack);
		}
	}
	// 闭包处理
	for (var i = 0; i< numBtn.length; i++){
		numBtn[i].onclick = inputNum(i);
	}

	// ***** 运算符部分 *****
	var oprBtn = document.getElementsByClassName("operator");
	function inputOpr(i){
		return function(e){
			// 当临时显示数不为运算符时，压入堆栈
			if (temp[0] !="isOpr") {
				stackPush();
			};
			temp[0] = "isOpr";
			temp[1] = String(e.target.innerText);
			console.log(temp);
			console.log(stack);
		}
	}
	// 闭包处理
	for (var i = 0; i< oprBtn.length; i++){
		oprBtn[i].onclick = inputOpr(i);
	}

	// ***** 等于号 *****
	var equBtn = document.getElementById("equal");
	equBtn.onclick = function(e){
		// 形如 "1+=" 的运算式，直接去掉+。
		if (temp[0] == "isOpr"){
			temp.pop();
			temp.pop();
		}
		stackPush();
		temp[0] = "isEqu";
		temp[1] = "="
		console.log(temp);
		console.log(stack);
	}

	// ***** 三角函数部分 ******
	var triBtn = document.getElementsByClassName("tri");
	function inputTri(i){
		return function(e){
			if (temp[0]=="isNum"){
				switch(e.target.innerText){
					case 'sin':
						temp[1] = Math.sin(temp[1]);
						break;
					case 'cos':
						temp[1] = Math.cos(temp[1]);
						break;
					case 'tan':
						temp[1] = Math.tan(temp[1]);
						break;
					case 'cot':
						temp[1] = 1 / Math.tan(temp[1]);
						break;
				}
				console.log(temp[1]);
				displayChange(temp[1]);
			}
		}
	}
	for (var i = 0; i< triBtn.length; i++){
		triBtn[i].onclick = inputTri(i);
	}

	// ***** 回格按钮 ******
	var cBtn = document.getElementById("backspace");
	cBtn.onclick = function(e){
		if (temp[0]=="isNum"){
			if (temp[1]<10&&temp[1]>=0){
				temp[1]=0;
			}
			else{
				temp[1] = String(temp[1]);
				temp[1] = temp[1].substring(0,temp[1].length-1);
				temp[1] = parseFloat(temp[1]);
			}
			displayChange(temp[1]);
			console.log(temp[1]);
		}
		else if(temp[0]=="isEqu"){
			resetDisplay();
		}
	}

	// ***** 清零按钮 ******
	var ceBtn = document.getElementById("reset");
	ceBtn.onclick = function(e){
		resetDisplay();
		console.log(temp);
		console.log(stack);
	}
	</script>
