<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>css3android</title>
	<style>
	/* webkit 动画效果 */
/* 摇头 */
.shakehead{
	-webkit-animation:shakehead 1s ease-out;
	-webkit-animation-iteration-count:infinite;
}
@-webkit-keyframes shakehead{
	0%,100%{
		-webkit-transform: rotate(-4deg) translate(50px, -3px); 
	}
	50%{
		-webkit-transform: rotate(4deg) translate(-50px, -3px); 
	}
}
/* 摇触角 */
.shakeant_l{
	-webkit-animation:shakeant_l 1s ease-out;
	-webkit-animation-iteration-count:infinite;
}
.shakeant_r{
	-webkit-animation:shakeant_r 1s ease-out;
	-webkit-animation-iteration-count:infinite;
}
@-webkit-keyframes shakeant_l{
	0%,50%,100%{
		-webkit-transform: rotate(-5deg)  ; 
	}
	25%,75%{
		-webkit-transform: rotate(-45deg) translate(-20px,-5px) ; 
	}
}
@-webkit-keyframes shakeant_r{
	0%,50%,100%{
		-webkit-transform: rotate(5deg) ; 
	}
	25%,75%{
		-webkit-transform: rotate(45deg) translate(20px,-5px) ; 
	}
}

/* 摇身体 */
.shakebody{
	-webkit-animation:shakebody 0.5s ease-out;
	-webkit-animation-iteration-count:infinite;
}
@-webkit-keyframes shakebody{
	0%,100%{
		-webkit-transform: rotate(-2deg) translate(3px, -3px); 
	}
	50%{
		-webkit-transform: rotate(2deg) translate(-3px, -3px); 
	}
}
/* 摇手臂 */
.shakearm{
	-webkit-animation:shakearm 0.2s ease-out;
	-webkit-animation-iteration-count:infinite;
}
@-webkit-keyframes shakearm{
	0%,100%{
		-webkit-transform: rotate(-2deg) translate(3px, -3px); 
	}
	50%{
		-webkit-transform: rotate(2deg) translate(-3px, -3px); 
	}
}
/* 眨眼 */
.blink{
	-webkit-animation:eyeblink 5s ease-out;
	-webkit-animation-iteration-count:infinite;
}
@-webkit-keyframes eyeblink{
	50%{
		background-color:white;
	}
}

*{
	margin: 0;
	padding: 0;
}
body{
	background-color: black;
}
.wrapper{
	margin: auto;
	width: 250px;
}
.android{
	margin-top:  100px;
	position: relative;
}
/*头部*/
.head{
	background-color: rgb(158, 197, 112);
	height: 110px;
	width: 250px;
	border-radius: 125px 125px 0 0;
	top: 50;
}
.ant_l,.ant_r{
	position: absolute;
	height: 60px;
	width: 10px;
	border-radius: 25%;
	background-color: rgb(158, 197, 112);
	top: -40px;
}
.ant_l{
	left: 65px;
	-webkit-transform:rotate(-25deg);
	-moz-transform:rotate(-25deg);
	-o-transform:rotate(-25deg);
	-ms-transform:rotate(-25deg);
	transform:rotate(-25deg);
}
.ant_r{
	left: 175px;
	-webkit-transform:rotate(25deg);
	-moz-transform:rotate(25deg);
	-o-transform:rotate(25deg);
	-ms-transform:rotate(25deg);
	transform:rotate(25deg);
}
.eye_l,.eye_r{
	position: absolute;
	height: 25px;
	width: 25px;
	border-radius: 50%;
	background-color: #000000;
	top: 40px;
}
.eye_l{left: 60px;}
.eye_r{left: 165px;}

/* 身体 */
.body{
	height:200px; 
	width:250px;
	background-color: rgb(158, 197, 112);
	margin-top: 10px;
	border-radius: 0 0 25px 25px;
}
.arm_l,.arm_r{
	width: 50px;
	height: 160px;
	background-color: rgb(158, 197, 112);
	position: absolute;
	border-radius: 25px;
}
.arm_l{
	left: -60px;
}
.arm_r{
	left: 260px;
}

/* 腿部 */
.foot{
	position: relative;
}
.foot_l,.foot_r{
	position: absolute;
	height: 80px;
	width: 50px;
	border-radius: 0 0 25px 25px;
	background-color: rgb(158, 197, 112);
	top: -10px;
}
.foot_l{
	left: 50px;
}
.foot_r{
	left: 150px;
}

				<div class="eye_r blink"></div>
			</div>
			<!-- 身体 -->
			<div class="body shakebody">
				<div class="mainbody"></div>
				<div class="arm_l shakearm"></div>
				<div class="arm_r shakearm"></div>
			</div>
			<!-- 脚部 -->
			<div class="foot">
