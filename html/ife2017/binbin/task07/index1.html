<script>

	var container = document.getElementById('container');
	function Node(val) {
	    this.val = val;
	    this.left = null;
	    this.right = null;
	    this.dom = null;
	}
	function Tree(rootval) {
		this.root = new Node(rootval);
		this.dom = document.getElementById('container').firstElementChild;
	}

	Tree.prototype.put = function(x,val){
		if(x==null){
			return new Node(val);
		}
		if(val<x.val){
			x.left = this.put(x.left,val);
		}
		if(val>x.val){
			x.right = this.put(x.right,val);
		}
		return x;
	}

	Tree.prototype.preOrder = function(x){
		if(!(x==null)){
			var aDiv = document.createElement('div');
			var left = false;
			var right = false;
			console.log(x);
			if(this.preOrder(x.left)){
				left = true;
			}
			if(this.preOrder(x.right)){
				right = true;
			}
			if(left==true){
				x.dom.append(aDiv);
			}
			if(right==true){
				x.dom.append(aDiv);
			}
			return true;
		}
	}

	t = new Tree(200);
	// 两层

	t.put(t.root, 300);
	// 三层
