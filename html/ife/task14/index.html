<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
var numCn = ["一","二","三","四","五","六","七","八","九"];
var aqiList = [];
var aqiListText = document.getElementById('aqi-list');

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  // 按照从大到小重新排序
  aqiData.sort(function(a,b){
    return b[1] - a[1];
  });
  
  // isClean函数确定筛选条件：取出>60的数据
  function isClean(element){
    if(element[1]>60){
      return element;
    }
    // return (element[1]>60);
  }

  // 应用isClean函数条件
  aqiList = aqiData.filter(isClean) ;

  // 写进aqiListText
  for ( key in aqiList){
    var newLi = document.createElement("li");
    var newText = document.createTextNode("第"+numCn[key]+"名："+aqiList[key][0]+"，"+aqiList[key][1]);
    newLi.appendChild(newText);
    aqiListText.appendChild(newLi);
  }



  console.log(aqiList);

})();
</script>
</body>
</html>
