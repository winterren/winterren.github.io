<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task4</title>
	<style>
	.container{
	}
	.center{
		position: absolute;
		left: 50%;
		top: 50%;
		margin-left: -200px;
		margin-top: -100px;
		height: 200px;
		width: 400px;
		background: #ccc;
	}
	.topleft{
		width: 50px;
		height: 50px;
		background: #fc0;
		position: absolute;
		border-radius:  0 0 50px 0;
	}
	.bottomright{
		width: 50px;
		height: 50px;
		background: #fc0;
		position: absolute;
		right: 0;
		bottom: 0;
		border-radius:  50px 0 0 0;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="center">
			<div class="topleft"></div>
			<div class="bottomright"></div>
		</div>
	</div>
	
</body>
</html>
